<body>

    <div class="container">

        <h1>Multi Function Calculator</h1>
        <div id="input" class="form-group">
            <input type="number" class="form-control form-control-lg input" placeholder="type a number">
              <button class="btn form-group " type="button"  onclick="insert()" >
                <i class="fas fa-plus"></i>
            </button>
        </div>

      

<p id="result" class="alert alert-success">Result =
            <span>--</span>
        </p>

        <div id="numbers" class="alert alert-danger"></div>

        <div id="buttons">
            <button class="btn btn-lg btn-info margin1" >Sum</button>
            <button class="btn btn-lg btn-info margin2" >Average</button>
            <button class="btn btn-lg btn-info margin3" >Product</button>
        </div>

        <button class="btn btn-lg btn-light clear-btn" >Clear All</button>
      
   
    </div>
